<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 状态监控看板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #34495e;
            --text-secondary: #7f8c8d;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --border-radius: 12px;
            --shadow: 0 8px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-weight: 700;
            font-size: 2.2em;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .page-title i {
            color: var(--primary-color);
            margin-right: 10px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(46, 204, 113, 0.1));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .status-badge i {
            font-size: 1.1em;
        }

        .status-success {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
        }

        .status-error {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }

        .refresh-timer {
            font-size: 0.95em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-timer i {
            color: var(--primary-color);
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            padding: 10px 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .server-info i {
            color: var(--primary-color);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            padding: 25px;
            background: var(--card-color);
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }

        .metric-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), transparent);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .metric-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: rgba(52, 152, 219, 0.1);
        }

        .metric-label {
            font-size: 1em;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-label i {
            color: var(--primary-color);
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .metric-trend {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.6em;
            padding: 4px 8px;
            border-radius: 20px;
            color: white;
            vertical-align: middle;
        }

        .trend-up {
            background-color: var(--danger-color);
        }

        .trend-down {
            background-color: var(--secondary-color);
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-title {
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-title i {
            color: var(--primary-color);
        }

        .progress-status {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .progress-bar-container {
            height: 12px;
            background: #f1f1f1;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.8s ease, background-color 0.3s;
            display: flex;
            align-items: center;
            padding-left: 15px;
            font-size: 0.85em;
            color: white;
            font-weight: 500;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 25px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .progress-low { 
            background: linear-gradient(90deg, #2ecc71, #27ae60); 
        }
        
        .progress-medium { 
            background: linear-gradient(90deg, #f39c12, #e67e22); 
        }
        
        .progress-high { 
            background: linear-gradient(90deg, #e74c3c, #c0392b); 
        }

        .progress-bar-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .detail-low {
            background: #2ecc71;
        }

        .detail-medium {
            background: #f39c12;
        }

        .detail-high {
            background: #e74c3c;
        }

        .server-stats {
            margin-top: 40px;
            padding: 25px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .stats-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-title {
            font-weight: 600;
            font-size: 1.2em;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-title i {
            color: var(--primary-color);
        }

        .history-btn {
            padding: 8px 15px;
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .history-btn:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(52, 152, 219, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.3em;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .loading {
            position: relative;
            color: transparent !important;
        }

        .loading::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border: 3px solid #ddd;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #f1f1f1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
                width: 95%;
            }
            
            .status-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title"><i class="fas fa-chart-line"></i> API 健康状态监控</h1>
        
        <div class="status-header">
            <div class="status-indicator">
                <div id="statusBadge" class="status-badge">
                    <i class="fas fa-circle-notch fa-spin"></i> 加载中...
                </div>
                <div id="refreshTimer" class="refresh-timer">
                    <i class="fas fa-sync-alt"></i> 更新倒计时: <span id="countdown">--</span>秒
                </div>
            </div>
            <div class="server-info">
                <i class="fas fa-server"></i>
                <span id="serverName">服务器名称加载中...</span>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <i class="fas fa-weight-hanging metric-icon"></i>
                <div class="metric-label">
                    <i class="fas fa-tachometer-alt"></i> 总负载
                </div>
                <div class="metric-value" id="load">--</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-microchip metric-icon"></i>
                <div class="metric-label">
                    <i class="fas fa-microchip"></i> CPU 使用率
                </div>
                <div class="metric-value" id="cpu">--%</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-memory metric-icon"></i>
                <div class="metric-label">
                    <i class="fas fa-memory"></i> 内存压力
                </div>
                <div class="metric-value" id="memory">--%</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-user-shield metric-icon"></i>
                <div class="metric-label">
                    <i class="fas fa-user-shield"></i> 宿主机抢占
                </div>
                <div class="metric-value" id="steal">--</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-hdd metric-icon"></i>
                <div class="metric-label">
                    <i class="fas fa-hdd"></i> IO 延迟
                </div>
                <div class="metric-value" id="ioLatency">--ms</div>
            </div>
            <div class="metric-card">
                <i class="fas fa-random metric-icon"></i>
                <div class="metric-label">
                    <i class="fas fa-random"></i> 线程争用
                </div>
                <div class="metric-value" id="threadContention">--%</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title">
                    <i class="fas fa-server"></i> 服务器负载情况
                </div>
                <div class="progress-status" id="loadStatus">--</div>
            </div>
            <div class="progress-bar-container">
                <div id="loadProgress" class="progress-bar"></div>
                <div id="loadText" class="progress-text">--</div>
            </div>
            <div class="progress-bar-details">
                <div class="detail-item">
                    <div class="detail-color detail-low"></div>
                    <span>低负载 (0-50%)</span>
                </div>
                <div class="detail-item">
                    <div class="detail-color detail-medium"></div>
                    <span>中负载 (50-75%)</span>
                </div>
                <div class="detail-item">
                    <div class="detail-color detail-high"></div>
                    <span>高负载 (75-100%)</span>
                </div>
            </div>
        </div>
        
        <div class="server-stats">
            <div class="stats-header">
                <div class="stats-title">
                    <i class="fas fa-chart-bar"></i> 服务性能统计
                </div>
                <button class="history-btn">
                    <i class="fas fa-history"></i> 历史记录
                </button>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">100.00%</div>
                    <div class="stat-label">可用性</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">24ms</div>
                    <div class="stat-label">平均响应</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">10.2K/s</div>
                    <div class="stat-label">请求/秒</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">错误数</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 ChmlFrp API 监控系统 | <a href="index.html" style="color: var(--primary-color);">返回首页</a></p>
        </div>
    </div>

    <script>
        let refreshInterval = 20; // 刷新间隔（秒）
        let countdown = refreshInterval;
        let timerId;

        function updateTimerDisplay() {
            document.getElementById('countdown').textContent = countdown;
        }

        function startCountdown() {
            clearInterval(timerId);
            countdown = refreshInterval;
            updateTimerDisplay();
            timerId = setInterval(() => {
                countdown--;
                updateTimerDisplay();
                if(countdown <= 0) {
                    clearInterval(timerId);
                }
            }, 1000);
        }

        // 更新负载状态文本
        function updateLoadStatus(loadValue) {
            const statusEl = document.getElementById('loadStatus');
            if (loadValue <= 50) {
                statusEl.textContent = '正常运行中，系统负载较低';
                statusEl.style.color = '#2ecc71';
            } else if (loadValue <= 75) {
                statusEl.textContent = '系统负载适中，性能良好';
                statusEl.style.color = '#f39c12';
            } else {
                statusEl.textContent = '系统负载较高，可能影响性能';
                statusEl.style.color = '#e74c3c';
            }
        }

        async function fetchApiStatus() {
            try {
                document.getElementById('statusBadge').className = 'status-badge loading';
                
                const response = await fetch('https://cf-v2.uapis.cn/api/server-status');
                const data = await response.json();
                
                // 更新状态指示
                const statusBadge = document.getElementById('statusBadge');
                statusBadge.className = 'status-badge status-success';
                statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> 在线（200 OK）';

                // 更新服务器信息
                document.getElementById('serverName').textContent = data.serverName;

                // 更新指标数据 - 修改总负载显示，乘以100
                const metrics = [
                    { id: 'load', value: `${(data.load * 100).toFixed(2)}%`, trend: (data.load * 10) > 70 ? 'up' : 'down' },
                    { id: 'cpu', value: `${data.metrics.cpu.toFixed(2)}%`, trend: data.metrics.cpu > 70 ? 'up' : 'down' },
                    { id: 'memory', value: `${data.metrics.memory.toFixed(2)}%`, trend: data.metrics.memory > 80 ? 'up' : 'down' },
                    { id: 'steal', value: data.metrics.steal.toFixed(2), trend: data.metrics.steal > 5 ? 'up' : 'down' },
                    { id: 'ioLatency', value: `${data.metrics.ioLatency.toFixed(2)}ms`, trend: data.metrics.ioLatency > 50 ? 'up' : 'down' },
                    { id: 'threadContention', value: `${data.metrics.threadContention.toFixed(2)}%`, trend: data.metrics.threadContention > 20 ? 'up' : 'down' }
                ];

                metrics.forEach(metric => {
                    const element = document.getElementById(metric.id);
                    element.textContent = metric.value;
                    
                    // 添加趋势指示器
                    const trendSpan = document.createElement('span');
                    trendSpan.className = `metric-trend trend-${metric.trend}`;
                    trendSpan.innerHTML = metric.trend === 'up' ? 
                        '<i class="fas fa-arrow-up"></i>' : 
                        '<i class="fas fa-arrow-down"></i>';
                    
                    // 只有在值不是默认值时才添加趋势
                    if (!metric.value.includes('--')) {
                        element.appendChild(trendSpan);
                    }
                });

                // 更新进度条 - 修改服务器负载情况显示，乘以100
                const loadValue = parseFloat(data.load) * 100;
                const progressBar = document.getElementById('loadProgress');
                const loadText = document.getElementById('loadText');
                
                progressBar.style.width = `${loadValue}%`;
                loadText.textContent = `${loadValue.toFixed(2)}%`;
                
                // 更新负载状态文本
                updateLoadStatus(loadValue);

                progressBar.className = 'progress-bar ' + (
                    loadValue <= 50 ? 'progress-low' :
                    loadValue <= 75 ? 'progress-medium' : 'progress-high'
                );

            } catch (error) {
                const statusBadge = document.getElementById('statusBadge');
                statusBadge.className = 'status-badge status-error';
                statusBadge.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 连接失败（500）';
                
                document.querySelectorAll('.metric-value').forEach(el => {
                    el.textContent = '--';
                });

                const progressBar = document.getElementById('loadProgress');
                progressBar.style.width = '0%';
                
                const loadText = document.getElementById('loadText');
                loadText.textContent = '获取失败';
                
                document.getElementById('loadStatus').textContent = '无法连接到服务器';
                document.getElementById('loadStatus').style.color = '#e74c3c';
            } finally {
                startCountdown();
            }
        }

        // 历史记录按钮事件
        document.querySelector('.history-btn').addEventListener('click', function() {
            alert('历史记录功能正在开发中...');
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(fetchApiStatus, refreshInterval * 1000);
            fetchApiStatus();
        });
    </script>
</body>
</html>
